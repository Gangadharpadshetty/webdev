<html>
    <head>
        <title>document</title>
    </head>
    <body style="text-align: center;">
        <h1 >Calculator</h1>
        <div>
        <div ><input type="number" placeholder="enter your number" id="first">
            <select id="opera">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
            </select>
            <input type="number" placeholder="enter your number" id="second"></div>
        <br>
        <button onclick="calculate()">calculate</button>
        <p >Result:</p>
        <p id="result"></p>
        </div>
        <script>
            function calculate(){
                 var num1=parseFloat(document.getElementById('first').value);
                 var num2=parseFloat(document.getElementById('second').value);
                const op=document.getElementById('opera').value;
                let result;
                if(isNaN(num1)|| isNaN(num2)){
                    result='invalid input';
                }
                else{
                    switch(op){
                        case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num1 / num2;
                        break;
                    case '%':
                        result = num1 % num2;
                        break;
                    default:
                        result = 'Invalid operator';
                        break;
                }

                    }
                
                document.getElementById('result').textContent = result;
            }
        </script>
    </body>
</html>
